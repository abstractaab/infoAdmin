<template name="typeDefinition">
  <div class="sortable target row" id="object">
    {{>dropZoneCard}}
    {{#sortable items=attributes animation="100" handle=".sortable-handle" ghostClass="sortable-ghost" options=attributesOptions}}
      {{> sortableItemTarget}}
    {{/sortable}}
  </div>
</template>

<template name="sortableItemTarget">
  <div data-id="{{order}}" class="sortable-item removable well well-sm col s3">
    <div class="card {{collectionClass collection}} sortable-handle">
      <div class="card-image">
        {{#with image fileId}}
        <img src="{{this.url store=''}}">
        {{/with}}
      </div>
      <div class="card-content white-text">
        <span class="name">{{name}}</span><br>
        Order {{order}}
      </div>
      <div class="card-action">
        <a class="close">Remove</a>
      </div>
    </div>
  </div>
</template>

<template name="dropZoneCard">
  <div class="col s3">
    <div class="card blue-grey darken-1" id="dropzone">
      <div class="card-image">
        <img src="/drophere.png">
      </div>
      <div class="card-content white-text">
        Drop files here
      </div>
    </div>
  </div>
</template>
