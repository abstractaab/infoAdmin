<template name="admin">
	<div class="container">
		<h2>Create user</h2>
		<form class="new-user">
			<div class="input-field">
				<i class="mdi-action-account-circle prefix"></i>
				<input id="icon_prefix" name="email" type="text" class="validate">
				<label for="icon_prefix">Email</label>
			</div>
			<div class="input-field">
				<i class="mdi-social-whatshot prefix"></i>
				<input id="password" name="password" type="text" class="validate">
				<label for="password">Password</label>
			</div>
			<button type="submit" class="waves-effect waves-light btn">
				<i class="mdi-content-send right"></i>
				Create user
			</button>
		</form>
		{{#if error}}
			<div class="red lighten-2">
				<span class="flow-text white-text">
					<i class="mdi-alert-error"></i>
					{{error.error}} - {{error.reason}}
				</span>
			</div>
		{{/if}}
		{{#if newUser}}
			<div class="green accent-2">
				<span class="flow-text">
					<i class="mdi-action-account-circle"></i>
					Created user {{newUser}}
				</span>
			</div>
		{{/if}}
	</div>
</template>
