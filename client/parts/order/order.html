<template name="order">
	<div class="container">

		<canvas id="c" style="border: 1px solid #ccc"></canvas>
		<div class="row">
			<form class="ordersForm">
				<div class="col m6">
					<select name="collection">
						<option value="" disabled selected>(Select One)</option>
						{{#each collections}}
							<option value="{{_id}}">{{title}}</option>
						{{/each}}
					</select>
				</div>
				<div class="col m6">
					<a class="btn waves-effect waves-light rerender">Re-render</a>
					<button type="submit" class="btn waves-effect waves-light">Save</button>
				</div>
			</form>
		</div>

		<ul class="collapsible" data-collapsible="accordion">
			<li>
				<div class="collapsible-header">Add new order</div>
				<div class="collapsible-body">
					<div class="container">
						{{> quickForm id="orderAdd" collection="Orders" type="insert" omitFields="date"}}
					</div>
				</div>
			</li>
			<li>
				<div class="collapsible-header">All orders</div>
				<div class="collapsible-body">
					<div class="container">

						<table>
							<thead>
								<tr>
									<th>Customer</th>
									<th>Product</th>
									<th>Sum</th>
									<tr></tr>
								</tr>
							</thead>

							<tbody>
								{{#each orderRows}}
								<tr>
									<td>{{customer}}</td>
									<td>{{product}}</td>
									<td>{{sum}}</td>
									<td><button type="submit" class="btn waves-effect waves-light delete">Delete</button></td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</li>

		</ul>
	</div>
</template>
